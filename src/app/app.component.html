<!--The content below is only a placeholder and can be replaced.-->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>

<ul>
	<ng-container *ngFor="let lugar of lugares">
		<li *ngIf="lugar.edad > 10 ">
			<a href="">{{lugar.nombre}}</a>
		</li>
	</ng-container>
</ul>

<ul>
	<ng-container *ngFor="let lugar of lugares; let i = index" [ngSwitch]="{numero_par: (i+1) % 2 !== 0} [resaltar]="lugar.plan">
		<li [ngStyle]="{color: (lugar.active) ? 'black' : 'gray'}" >
			{{lugar.nombre}} -- 
			<span *ngSwitchCase="1" [ngStyle]="{color: 'green'}">Muy Cercano</span>
			<span *ngSwitchCase="2" [ngStyle]="{color: 'black'}">Cercano</span>
			<span *ngSwitchCase="3" [ngStyle]="{color: 'red'}">Lejano</span>
		</li>
	</ng-container>
</ul>
